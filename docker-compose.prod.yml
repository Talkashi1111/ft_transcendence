version: "3.8"

name: ft_transcendence_prod # Different project name to avoid conflicts

services:
  app:
    container_name: ft_transcendence-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    volumes:
      - sqlite-data:/app/data
    networks:
      - transcendence-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=sqlite:///app/data/database.db
    ports:
      - "8080:3000" # Production on 8080 (avoids conflict with devcontainer port 3000)

volumes:
  sqlite-data:

networks:
  transcendence-prod:
