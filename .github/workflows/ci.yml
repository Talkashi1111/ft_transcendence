name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build builder stage
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: builder
          tags: ft_transcendence:builder
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run lint (make lint)
        run: |
          docker run --rm ft_transcendence:builder pnpm -r exec eslint .
          echo "✅ Linting passed"

      - name: Run tests with coverage (make test)
        run: |
          echo "Running tests with coverage thresholds..."
          docker run --rm ft_transcendence:builder sh -c "
            echo '=== Running Backend Tests ===' && \
            pnpm --filter backend run test --coverage || exit 1 && \
            echo '' && \
            echo '=== Running Frontend Tests ===' && \
            pnpm --filter frontend run test --coverage || exit 1
          "
          echo "✅ All tests passed with required coverage (60%+ each)"

      - name: Build all packages (make build)
        run: |
          docker run --rm ft_transcendence:builder pnpm run build
          echo "✅ Build completed successfully"

      - name: Build production stage
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          tags: ft_transcendence:production
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify production image
        run: |
          docker images ft_transcendence:production
          echo "✅ Production image built successfully"

  # Deploy job - only runs on main branch after CI passes
  deploy:
    name: Build & Push Multi-Arch Production Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Uncomment and configure if using Docker Hub instead
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            # docker.io/${{ secrets.DOCKER_USERNAME }}/ft_transcendence
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "✅ Multi-arch image pushed successfully - ${{ steps.meta.outputs.tags }}"
