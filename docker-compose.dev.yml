services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app:cached
      - sqlite-data:/app/data
      - node_modules_cache:/app/node_modules
      - frontend_node_modules:/app/frontend/node_modules
      - backend_node_modules:/app/backend/node_modules
    networks:
      - transcendence
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/data/database.db
      - VITE_API_URL=http://localhost:3000
    ports:
      - '5173:5173' # Frontend Vite dev server
      - '3000:3000' # Backend API server
    command: sleep infinity

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    ports:
      - '9090:9090'
    networks:
      - transcendence

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    ports:
      - '9093:9093'
    networks:
      - transcendence
    depends_on:
      - prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - '3001:3000'
    environment:
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource

      - GF_SECURITY_ADMIN_USER={GRAFANA_USER:-admin} # If GRAFANA_USER is not set, default to 'admin'
      - GF_SECURITY_ADMIN_PASSWORD={GRAFANA_PASSWORD:-admin}

      - GF_AUTH_ANONYMOUS_ENABLED=false # Disable anonymous access
      - GF_USERS_ALLOW_SIGN_UP=false # Disable sign up

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
      - sqlite-data:/var/lib/grafana/db-mount
    networks:
      - transcendence
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro # :ro for Read-only access to host /proc
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'
    networks:
      - transcendence

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - '8081:8080' # 8080 may be used by caddy in production
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - transcendence

volumes:
  sqlite-data:
  prometheus-data:
  grafana-data:
  node_modules_cache:
  frontend_node_modules:
  backend_node_modules:
  alertmanager-data:

networks:
  transcendence:
